apply plugin: 'groovy'
apply plugin: 'maven'
repositories {
    mavenCentral()
}
targetCompatibility = 1.7
sourceCompatibility = 1.7
group = 'com.hzhyq.plugin'
version = '1.0.0'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'net.lingala.zip4j:zip4j:1.3.2'
}